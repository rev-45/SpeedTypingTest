<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading">Speed<br> Typing Test</h1>
                    <p>On your fingers lets Go!</p>
                    <div class="d-flex flex-row">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
                        <p class="ml-4 timer" id="timer"></p>
                        <p class="ml-2 time-description">seconds</p>
                    </div>
                    <div class="mt-2 card-container p-2" id="speedTypingTest">
                        <div class="d-none spinner" id="spinner">
                            <div class="d-flex flex-row justify-content-center mt-4">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                        <p id="quoteDisplay"></p>
                        <textarea class="form-control" id="quoteInput" rows="5" placeholder="Type Here!!"></textarea>
                    </div>
                    <p class="mt-2" id="result"></p>
                    <div class="d-flex flex-row">
                        <button id="submitBtn" class="submit-btn">Submit</button>
                        <button id="resetBtn" class="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
